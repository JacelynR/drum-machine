<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Drum Machine</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Titillium+Web:wght@700&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="./style.css">

    
</head>
<body>
    <div id="drum-machine" class="container">
        
        <div id="root" class="card p-5">
            <div class="card-header text-center">Drum Machine 9000</div>
            
            <div class="card-body">
                <div id="display" class="display-view text-center">Press a button</div>
            </div>
            
            <div class="btn-group">
                <button class="drum-pad btn" id="drum-1" onclick="play('Q')">
                    Q
                    <audio src="https://freewavesamples.com/files/Bass-Drum-1.wav" class="clip" id="Q"></audio>
                </button>
                <button class="drum-pad btn" id="drum-2" onclick="play('W')">
                    W
                    <audio src="https://freewavesamples.com/files/E-Mu-Proteus-FX-Wacky-Snare.wav" class="clip" id="W"></audio>
                </button>
                <button class="drum-pad btn" id="drum-3" onclick="play('E')">
                    E
                    <audio src="https://freewavesamples.com/files/Clap-2.wav" class="clip" id="E"></audio>
                </button>
            </div>
            <div class="btn-group">    
                <button class="drum-pad btn" id="drum-4" onclick="play('A')">
                    A
                    <audio src="https://freewavesamples.com/files/Crash-Cymbal-1.wav" class="clip" id="A"></audio>
                </button>
                <button class="drum-pad btn" id="drum-5" onclick="play('S')">
                    S
                    <audio src="https://freewavesamples.com/files/Closed-Hi-Hat-2.wav" class="clip" id="S"></audio>
                </button>
                <button class="drum-pad btn" id="drum-6" onclick="play('D')">
                    D
                    <audio src="https://freewavesamples.com/files/Hip-Hop-Snare-2.wav" class="clip" id="D"></audio>
                </button>
            </div>
            <div class="btn-group">    
                <button class="drum-pad btn" id="drum-7" onclick="play('Z')">
                    Z
                    <audio src="https://freewavesamples.com/files/Electro-Tom.wav" class="clip" id="Z"></audio>
                </button>
                <button class="drum-pad btn" id="drum-8" onclick="play('X')">
                    X
                    <audio src="https://freewavesamples.com/files/Cross-Sticks.wav" class="clip" id="X"></audio>
                </button>
                <button class="drum-pad btn" id="drum-9" onclick="play('C')">
                    C
                    <audio src="https://freewavesamples.com/files/Clap-3.wav" class="clip" id="C"></audio>
                </button>
            </div>     
    </div>
</div>

<script src="./app.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" ></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    
</body>
</html>
